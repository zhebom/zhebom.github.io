<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widhiawan Agung Kusumo | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #f8fafc;
            --accent-color: #38bdf8;
            --secondary-bg: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        /* Container */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Navigation */
        nav {
            padding: 2rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: -1px;
        }

        /* Hero Section */
        header {
            padding: 100px 0;
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 2rem;
        }

        /* Section Styling */
        section {
            padding: 80px 0;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--accent-color);
            display: inline-block;
        }

        /* Grid Project */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--secondary-bg);
            padding: 2rem;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            border: 1px solid var(--accent-color);
        }

        .card h3 {
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        /* Button */
        .btn {
            display: inline-block;
            background: var(--accent-color);
            color: var(--bg-color);
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            transition: opacity 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
        }
